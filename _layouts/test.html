<script src="{{ '/assets/js/three.min.js' | relative_url }}"></script>
<script src="{{ '/assets/js/threejs/js/libs/inflate.min.js' }}"></script>
<script src="{{ '/assets/js/ship.js' | relative_url }}"></script>
<script src="{{ '/assets/js//threejs/js/controls/OrbitControls.js' | relative_url }}"></script>
<script src="{{ '/assets/js/threejs/js/loaders/FBXLoader.js' }}"></script>

<script src="{{ '/assets/js/threejs/js/WebGL.js' }}"></script>
<script>

  var scene, camera, light, loader, renderer, controls, mixer, container;

  var mouse = {
    x: 0,
    y:0
  };

  var clock = new THREE.Clock();
  init();
  animate();
  //animate();

  document.onmousemove = handleMouseMove;
  function handleMouseMove(event) {
    var eventDoc, doc, body;
    event = event || widnow.event;

    if (event.pageX == null && event.clientX != null) {
        eventDoc = (event.target && event.target.ownerDocument) || document;
        doc = eventDoc.documentElement;
        body = eventDoc.body;

        event.pageX = event.clientX +
          (doc && doc.scrollLeft || body && body.scrollLeft || 0) -
          (doc && doc.clientLeft || body && body.clientLeft || 0);
        event.pageY = event.clientY +
          (doc && doc.scrollTop  || body && body.scrollTop  || 0) -
          (doc && doc.clientTop  || body && body.clientTop  || 0 );
    }

    mouse = {
      x: event.pageX,
      y: event.pageY
    }
  }

  function init() {

    container = document.createElement( 'div' );
    document.body.appendChild( container );

    var canvasSize = {
      width: window.innerWidth,
      height: window.innerHeight
    };

    scene = new THREE.Scene();
    scene.background = new THREE.Color(0xa0a0a0);
    scene.fog = new THREE.Fog(0xa0a0a0, 200, 1000);

    camera = new THREE.PerspectiveCamera(50, canvasSize.width / canvasSize.height, 1, 2000);
    camera.position.set(100, 200, 300);

    light = new THREE.HemisphereLight(0xffffff, 0x444444);
    light.position.set(0, 200, 0);
    scene.add(light);

    light = new THREE.DirectionalLight( 0xffffff );
    light.position.set(0, 200, 100);
    light.castShadow = true;
    light.shadow.camera.top = 180;
    light.shadow.camera.bottom = -100;
    light.shadow.camera.left = -120;
    light.shadow.camera.right = 120;
    scene.add(light);

    loader = new THREE.FBXLoader();
    loader.load( "{{ '/assets/models/boxing.fbx' | relative_url }}", function ( object ) {
      mixer = new THREE.AnimationMixer(object);

      var action = mixer.clipAction(object.animations[0]);
      action.play();
      object.traverse(function(child){
        if (child.isMesh) {
          child.castShadow = true;
          child.receiveShadow = true;
        }
      });
      scene.add(object);
    } );

    renderer = new THREE.WebGLRenderer( { antialias: true } );
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(canvasSize.width, canvasSize.height);
    container.appendChild(renderer.domElement);
    //document.getElementById("hero").appendChild(renderer.domElement);

    controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.target.set(0, 100, 0);
    controls.update();

    window.addEventListener( 'resize', onWindowResize, false );
  }

  function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize( window.innerWidth, window.innerHeight );
  }

  function animate() {
    requestAnimationFrame( animate );
    //var delta = clock.getDelta();
    var delta = (mouse.x / window.innerWidth) * 2;
    if ( mixer ) mixer.update( delta );
    renderer.render( scene, camera );
    //console.log("mouse: " + mouse.x + "::" + mouse.y + "::" + window.innerWidth);
  }

  
</script>
