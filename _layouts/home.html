---
layout: default
---

<div class="container-fluid h-100">
  {% for post in site.posts %}
    <div class="row h-100">
      <div id="case-{{ post.short }}" class="carousel slide w-100 gallery">
        <div class="carousel-inner">
          {% for image in post.images %}
            <div class="carousel-item active">
              <img src="{{ image | relative_url }}" alt="{{ post.short }}" class="d-block w-100">
            </div>
          {% endfor %}
        </div>
        <a href="#case-{{ post.short }}" class="carousel-control-prev" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a href="#case-{{ post.short }}" class="carousel-control-next" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  {% endfor %}
</div>
