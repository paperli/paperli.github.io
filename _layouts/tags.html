---
layout: default
---

<div>
    <h1>Articles tagged with {{ page.tag-name }}</h1>
    <ul>
        {% for post in site.posts %}
            {%- if post.tags contains page.tag-name -%}
                <li><a href="{{ post.url }}">{{ post.title }}</a></li>
            {%- endif -%}
        {% endfor %}
    </ul>
</div>
